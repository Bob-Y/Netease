<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sui-container">
        <div class="sui-navbar navbar-inverse">
            <div class="navbar-inner" style="background: bisque">
                <ul class="sui-nav">
                    <li>
                        请<button onclick="{location.href=''}" style="background: transparent;border: transparent">[登录]</button>
                    </li>
                </ul>
                <ul class="sui-nav pull-right">
                    <li class="active"><a href="../../index.html" style="background: bisque;color: black">首页</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="list-block" style="text-align: center">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-name"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" id="username" placeholder="用户名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-email"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" id="psw" placeholder="密码">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block" style="text-align: center">
            <div class="row">
                <div class="col-100">
                    <a href="#" class="button button-big button-fill" id="submit">登录</a>
                </div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='../resources/js/login.js'
