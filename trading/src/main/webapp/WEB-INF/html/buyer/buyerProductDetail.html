<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="sui-container">
    <div class="sui-navbar navbar-inverse">
        <div class="navbar-inner" style="background: bisque">
            <ul class="sui-nav">
                <li>
                    <!--请<button onclick="{location.href='./WEB-INF/html/login.html'}" style="background: transparent;border: transparent">[登录]</button>-->
                    买家你好，buyer！<a href="/trading/html/login">[退出]</a>
                </li>
            </ul>
            <ul class="sui-nav pull-right">
                <li class="active"><a href="/trading/html/buyer/buyerProductList" style="background: bisque;color: black">首页</a></li>
                <li><a href="/trading/html/buyer/account" style="background: bisque;color: black">账务</a></li>
                <li><a href="/trading/html/buyer/cart" style="background: bisque;color: black">购物车</a></li>
            </ul>
        </div>
    </div>
    <div class="product_detail">
        <div class="p-summary">
            <img align="left" class="img" id="product-img"  src="" alt="dada" />
            <div class="content">
                <p id="product-title"></p>
                <p id="product-abstract"></p>
                <p id="product-price"></p>
            </div>
            <input type="text" id="count" value="1"/>
            <input type="button" onclick="add()" value="+"><input type="button" onclick="sub()" value="-">
            <script>
                function add() {
                    var count = document.getElementById("count");
                    var a = count.value;
                    a++;
                    count.value = a;
                }
                function sub() {
                    var count = document.getElementById("count");
                    var a = count.value;
                    if(a > 1) {
                        a--;
                        count.value = a;
                    } else {
                        count.value = 1;
                    }
                }
            </script>
            <div id="user-button"></div>
        </div>
        <div class="p-detail">
            <h2>详细信息</h2>
            <hr />
            <p id="product-detail"></p>
        </div>
    </div>

</div>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type='text/javascript' src='/trading/resources/js/common.js'
        charset='utf-8'></script>
<script type='text/javascript'
        src='/trading/resources/js/buyerProductDetail.js' charset='utf-8'></script>
</body>
</html>
