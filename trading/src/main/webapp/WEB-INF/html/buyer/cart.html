<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>买家中心</title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css"
          rel="stylesheet">
    <script type="text/javascript"
            src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
            src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="sui-container">
    <div class="sui-navbar navbar-inverse">
        <div class="navbar-inner" style="background: bisque">
            <ul class="sui-nav">
                <li>
                    买家你好，buyer！<a href="/trading/logout.action">[退出]</a>
                </li>
            </ul>
            <ul class="sui-nav pull-right">
                <li><a href="/trading/html/buyer/buyerProductList" style="background: bisque;color: black">首页</a></li>
                <li><a href="/trading/html/buyer/account" style="background: bisque;color: black">账务</a></li>
                <li class="active"><a href="#" style="background: bisque;color: black">购物车</a></li>
            </ul>
        </div>
    </div>
    <ul class="sui-breadcrumb" style="background: darkgrey">
        <li>已添加到购物车的内容</li>
    </ul>
    <div class="cartlist">
        <table width="300" border="1" align="center">
            <thead>
                <tr>
                <th>商品名称</th>
                <th>数量</th>
                <th>价格</th>
                </tr>
            </thead>
            <tbody id="cart_list"></tbody>
        </table>
    </div>
    <br>
    <div align="center">
        <button onclick="{location.href='buyerProductList'}">退出</button>
        <button id="buy_button" onclick="buy()">购买</button>
    </div>

</div>
<script type='text/javascript' src='/trading/resources/js/cart.js' charset='utf-8'></script>
<script type="text/javascript">
    function buy() {
        $.ajax({
            url : '/trading/product/addOrder/2',
            type : "get",
            dataType : "json",
            success : function(data) {
                if (data.success) {
                    alert('订单完成');
                }
            }
        });
    }
</script>
</body>
</html>
